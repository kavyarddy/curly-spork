<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="icon" href="{ url_for('static', filename='/assets/img/logo.png') }">

    <style>
        body{
            overflow-x: hidden;
        }
        .navbg{
            background: linear-gradient( -40deg,#006666,#00ccff);

        }
        .sidebar{
            background: linear-gradient(135deg,#006666,#003366);;

        }

            color: white;
        }
        .sidebarA > a{
            color: white;
            font-size: 1.15em;

        }

            border: none;

<body onload="myFunction()" >

<div id="loader"></div>

<div id="myDiv" >

    <div class="row">
        <div class="col col-lg-2 col-md-2 col-sm-4 sidebar" style="overflow: hidden;">
            <h1 class="text-center mt-5">Swizz Bank</h1> <br><br>
            <div class="col sidebarA">
                <a href="/home" class="nav-link"><ion-icon class="mr-2" name="pie-chart-sharp"></ion-icon>Home</a><br>

                <a href="/balance" class="nav-link"><ion-icon class="mr-2" name="wallet"></ion-icon>Balance Enquiry</a><br>
                <a href="/contactus" class="nav-link"><ion-icon class="mr-2" name="call"></ion-icon>Contact</a><br>
            </div>
        </div>
        <div class="container col-sm-8 mb-5">
            <div class="col">
                <h1 class="display-3 mt-5">Welcome </h1><br>
                <h2 class="text-muted mutedTxt">Start exploring our bank</h2><br>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="{% static 'arrow.png'%}" class="d-block h-100" class="d-block w-100"  alt="..." style="width:300px; height: 300px;">
                      </div>
                      <div class="carousel-item">
                        <img src="{% static 'bank-transfer.png'%}" class="d-block h-100" class="d-block w-100" alt="..." style="width:300px; height: 300px;">
                      </div>
                      <div class="carousel-item">
                        <img src="{% static 'passbook.png'%}" class="d-block h-100" class="d-block w-100" alt="..." style="width:300px; height: 300px;">
                      </div>
                      <div class="carousel-item">
                        <img src="{% static 'wallet.png'%}" class="d-block h-100" class="d-block w-100" alt="..." style="width:300px; height: 300px;">
                      </div>
                    </div>
                  <br>
                  <br>
                        <ol class="carousel-indicators">
                          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                        </ol>
                        </div>
            </div>
        </div>
    </div>
</div>
<script>

    var slide = document.getElementById("slider");
    var btn1 = document.getElementById('btn1');
    var btn2 = document.getElementById('btn2');
    var btn3 = document.getElementById('btn3');
    var btn4 = document.getElementById('btn4');

    btn1.onclick = function () {
        slide.style.transform = "translateX(0px)";
        btn1.classList.add('active');
        btn2.classList.remove('active');
        btn3.classList.remove('active');
        btn4.classList.remive('active');
    };
    btn2.onclick = function () {
        slide.style.transform = "translateX(-100%)";
        btn1.classList.remove('active');
        btn2.classList.add('active');
        btn3.classList.remove('active');
        btn4.classList.remove('active');
    };
    btn3.onclick = function () {
        slide.style.transform = "translateX(-200%)";
        btn1.classList.remove('active');
        btn2.classList.remove('active');
        btn3.classList.add('active');
        btn4.classList.remove('active');
    };
    btn4.onclick = function () {
        slide.style.transform = "translateX(-300%)";
        btn1.classList.remove('active');
        btn2.classList.remove('active');
        btn3.classList.remove('active');
        btn4.classList.add('active');
    };

</script>

<script>
var myVar;

function myFunction() {
  myVar = setTimeout(showPage,1);
}

function showPage() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("myDiv").style.display = "block";
}
</script>
